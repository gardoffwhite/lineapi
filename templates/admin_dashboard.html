<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 600px;
                margin: 20px;
            }

            h2 {
                text-align: center;
                color: #333;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            th, td {
                padding: 10px;
                text-align: left;
                border: 1px solid #ddd;
            }

            th {
                background-color: #f2f2f2;
            }

            a {
                display: block;
                text-align: center;
                margin-top: 20px;
                text-decoration: none;
                color: #007BFF;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>แสดงคำขอแก้สเตตัส</h2>
            <table>
                <tr>
                    <th>ชื่อผู้เล่น</th>
                    <th>ตัวละคร</th>
                    <th>สถานะ</th>
                    <th>จัดการ</th>
                </tr>
                {% for request in requests %}
                <tr>
                    <td>{{ request.userid }}</td>
                    <td>{{ request.charname }}</td>
                    <td>{{ request.status }}</td>
                    <td><a href="/status/{{ loop.index0 }}">ดูรายละเอียด</a></td>
                </tr>
                {% endfor %}
            </table>
            <a href="/logout">ออกจากระบบ</a>
        </div>
    </body>
</html>
