<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>UserID</th>
                <th>Character Name</th>
                <th>STR</th>
                <th>DEX</th>
                <th>ESP</th>
                <th>SPT</th>
                <th>Status</th>
                <th>Update Status</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td>{{ request.userid }}</td>
                <td>{{ request.charname }}</td>
                <td>{{ request.str }}</td>
                <td>{{ request.dex }}</td>
                <td>{{ request.esp }}</td>
                <td>{{ request.spt }}</td>
                <td>{{ request.status }}</td>
                <td>
                    <form action="/update_status" method="post">
                        <input type="hidden" name="request_id" value="{{ loop.index0 }}">
                        <select name="status">
                            <option value="กำลังส่ง GM แก้ไข">กำลังส่ง GM แก้ไข</option>
                            <option value="อยู่ระหว่างแก้ไข กรุณาออกจากเกม">อยู่ระหว่างแก้ไข กรุณาออกจากเกม</option>
                            <option value="แก้ไขสำเร็จ">แก้ไขสำเร็จ</option>
                        </select>
                        <button type="submit">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
